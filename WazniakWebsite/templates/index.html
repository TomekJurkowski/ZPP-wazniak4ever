<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <td>Text</td>
                    <td>Number</td>
                    <td>Delete</td>
                </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                     <tr>
                        <td>{{ item.text }}</td>
                        <td>{{ item.number }}</td>
                        <td>
                            <form method="POST" action="{% url "delete_item" item.id %}">
                                {% csrf_token %}<input type="submit" class="btn btn-link" value="DELETE">
                            </form>
                        </td>
                     </tr>
                    {% empty %}
                        <tr><td colspan="2">There are no records in your database!</td></tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
            <div class="span6">
                <form method="post" action="{% url "add_item" %}">
                {% csrf_token %}
                {{ add_item_form.as_p }}
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
