<!DOCTYPE html>
<html>
<head>
    <title>LaTeX</title>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}jquery.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        #textIn, #textOut {
            width: 100%;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>

    <script type="text/javascript">
        $(function() {

            $('#textIn').bind('change keyup', function() {
                $('#textOut').val($('#textIn').val());
            });

        })
    </script>
</head>
<body>

    <div class="row-fluid">
      <div class="span4 offset4">
          <div class="text-center text-success alert alert-success">LATEX</div>
      </div>

    </div>

    <div>
      <div class="span5 offset1">
          <textarea id="textIn" class="form-control alert alert-success" rows="6"></textarea>
      </div>
      <div class="span5 offset1">
          <textarea id="textOut" class="form-control alert alert-success" rows="6"></textarea>
      </div>
    </div>

</body>
</html>
